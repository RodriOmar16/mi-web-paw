<head>

</head>
<body>
  <header class="header-section">
    <h1>Hola mundo...!!</h1>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="nav-barra container-fluid">
        <a class="navbar-brand">LOGO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Nosotros</a>

            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <section id="principal">
    <article>
      <h2>Mis gatitos</h2>
      <figure>
        <img src="./images/gatito.avif" alt="gatito" width="30%">
        <figcaption>Esto es una foto</figcaption>
      </figure>
      <p>Otro gato</p>
    </article>
  </section>
  <br>
  <section class="contenedor-formulario">
    <form action="" class="formulario">
      <h2 class="mb-2">Crear una Cuenta para PAW</h2>
      <label for="nombre-usuario" style="margin-right: 12px;">Nombre:</label>
      <input id="nombre-usuario" name="nombre-usuario" type="text" size="50" class="input-form"><br>

      <label for="apellido">Apellidos:</label>
      <input id="apellido" name="apellido" type="email" size="50"> <br>
      
      <label for="cuenta-solicitada" >Cuenta Solicitada</label>
      <input id="cuenta-solicitada" name="cuenta-solicitada" type="text" size="25">@paw.unsa.edu.ar<br>
      
      <label for="pass">Contraseña:</label>
      <input id="pass" name="pass" type="password" size="50"> <br>

      <label for="sexo">Sexo: </label>
      <input type="radio" name="sexo">Hombre
      <input type="radio" name="sexo">Mujer  <br>

      <label for="">Fecha de Nacimiento</label>
      <input type="date"><br>


      <label for="fec-nacimiento">Fecha Nac.:</label>
      <input id="fec-nacimiento" name="fec-nacimiento" type="number" max="31" min="1">
      <select name="mes" id="mes">
        <option value="1">Enero</option>
        <option value="2">Febrero</option>
        <option value="3">Marzo</option>
        <option value="4">Abril</option>
        <option value="5">Mayo</option>
        <option value="6">Junio</option>
        <option value="7">Julio</option>
        <option value="8">Agosto</option>
        <option value="9">Septiembre</option>
        <option value="10">Octubre</option>
        <option value="11">Noviembre</option>
        <option value="12">Diciembre</option>
      </select>
      <input name="anio" id="anio" type="number" min="1900" max="2100">
      <br>

      <label for="comentario">Comentario:</label> <br>
      <textarea name="comentario" id="comentario" rows="5" cols="70"></textarea> <br><br>
      
      <input type="submit">  <button>Cancelar</button>
    </form>
  </section>
  <!-- Videos -->
   <section class="video-section">
    <video controls src="" class="video-capitulo"></video>
   </section>

  <br>
  <footer name="pie-pagina" id="pie-pagina">
    <span>LOGO</span>
    <ol>
      <li>Inicio</li>
      <li></li>
      <li></li>
    </ol>
  </footer>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
